<div class="container results" ng-if="foundItems.hasSearched">
    <h2>Results</h2>
    <table class="table" ng-if="foundItems.items.length > 0">
        <thead>
            <tr>
                <th>short_name</th>
                <th>name</th>
                <th>description</th>
                <th>price</th>
                <th></th>
            </tr>
        </thead>


        <tbody>
            <tr ng-repeat="item in foundItems.items">
                <td>{{item.short_name}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price_large}}</td>
                <td><button type="button" class="btn-default btn-sm" ng-click="foundItems.onRemove({index: $index});">Donâ€™t
                        want this one!</button></td>
            </tr>
        </tbody>

    </table>

    <div ng-if="foundItems.items.length === 0">
        Nothing found
    </div>
</div>
