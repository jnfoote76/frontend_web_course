<h1>Menu Items for Category</h1>

<table class="table">
    <thead>
        <tr>
            <th>short_name</th>
            <th>name</th>
            <th>description</th>
            <th>small_portion_name</th>
            <th>price_small</th>
            <th>large_portion_name</th>
            <th>price_large</th>
        </tr>
    </thead>


    <tbody>
        <tr ng-repeat="item in $ctrl.items">
            <td>{{item.short_name}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.small_portion_name}}</td>
            <td>{{item.price_small}}</td>
            <td>{{item.large_portion_name}}</td>
            <td>{{item.price_large}}</td>
        </tr>
    </tbody>

</table>
