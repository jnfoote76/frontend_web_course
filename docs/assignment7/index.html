<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div ng-controller="ToBuyController as scope" class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in scope.toBuyItems">
            Buy {{item.quantity}} {{item.name}}

            <input type="text" ng-model="item.quantity" placeholder="quantity">

            <button ng-click="scope.buyItem($index);" class="btn btn-default">
              <span class="glyphicon glyphicon-ok"></span>
              Bought
            </button>
          </li>
        </ul>
        <div ng-if="scope.toBuyItems.length === 0" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div ng-controller="AlreadyBoughtController as scope" class="col-md-6">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in scope.alreadyBoughtItems">Bought {{item.quantity}} of {{item.name}} for total price of {{item.pricePerItem | total_price_in_angular_dollars : item.quantity}}</li>
        </ul>
        <div ng-if="scope.alreadyBoughtItems.length === 0" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>

  <script src="js/angular-1.8.2.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
